{% include 'base.html' %}


{% block body %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Save profile">
    </form>
{% endblock %}
